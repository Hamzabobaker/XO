<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="XO - A modern tic-tac-toe game with multiple exciting modes including Classic, Infinite, Blitz, Mega Board. Play against AI or with friends!"
    />
    <meta name="keywords" content="XO, tic-tac-toe, game, puzzle, strategy, AI, multiplayer" />
    <meta name="author" content="Hamza" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>XO</title>
    
    <style>
      /* Reset & Box-Sizing */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ✅ Removed overflow hidden */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Root container */
      #root {
        width: 100%;
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.4s ease-out;
      }

      #root.visible {
        opacity: 1;
      }

      /* Loading Overlay - uses game background */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        transition: opacity 0.5s ease-out;
        overflow: hidden; /* Only overlay prevents scroll */
      }

      #loading-overlay.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-content {
        text-align: center;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .loading-title {
        font-size: 96px;
        font-weight: 900;
        background: linear-gradient(135deg, #60A5FA 0%, #A78BFA 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 40px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        letter-spacing: -2px;
      }

      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 24px;
      }

      .loading-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: linear-gradient(135deg, #60A5FA, #A78BFA);
        animation: bounce 1.4s ease-in-out infinite;
      }

      .loading-dot:nth-child(1) { animation-delay: 0s; }
      .loading-dot:nth-child(2) { animation-delay: 0.2s; }
      .loading-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
        40% { transform: scale(1.3); opacity: 1; }
      }

      .loading-text {
        font-size: 16px;
        font-weight: 600;
        color: #94A3B8;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      /* Mobile Interaction Screen */
      #mobile-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        transition: opacity 0.4s ease-out;
        padding: 20px;
        overflow: hidden; /* Only mobile screen prevents scroll */
      }

      #mobile-screen.visible { display: flex; }
      #mobile-screen.fade-out { opacity: 0; pointer-events: none; }

      .mobile-content {
        text-align: center;
        width: 100%;
        max-width: 400px;
        animation: fadeInUp 0.6s ease-out;
      }

      .mobile-title {
        font-size: 80px;
        font-weight: 900;
        background: linear-gradient(135deg, #60A5FA 0%, #A78BFA 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 48px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        letter-spacing: -2px;
      }

      .mobile-tip {
        font-size: 14px;
        font-weight: 500;
        color: #94A3B8;
        margin-bottom: 32px;
        line-height: 1.6;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .mobile-buttons {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
      }

      .mobile-btn {
        padding: 18px 32px;
        border-radius: 16px;
        font-size: 18px;
        font-weight: 700;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        -webkit-tap-highlight-color: transparent;
      }

      .btn-primary {
        background: linear-gradient(135deg, #60A5FA 0%, #8B5CF6 100%);
        color: #FFFFFF;
        box-shadow: 0 8px 24px rgba(96, 165, 250, 0.4);
      }

      .btn-primary:active { transform: scale(0.97); }

      .btn-secondary {
        background: rgba(148, 163, 184, 0.15);
        color: #94A3B8;
        border: 2px solid rgba(148, 163, 184, 0.3);
      }

      .btn-secondary.active {
        background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(139, 92, 246, 0.2));
        color: #60A5FA;
        border-color: #60A5FA;
        box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
      }

      .btn-secondary:active { transform: scale(0.97); }

      .fullscreen-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Light mode (if detected) */
      @media (prefers-color-scheme: light) {
        .loading-text, .mobile-tip { color: #64748B; }
        .btn-secondary { color: #64748B; }
      }

      /* RTL Support */
      [dir="rtl"] .mobile-btn { flex-direction: row-reverse; }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to play XO Game.</noscript>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
      <div class="loading-content">
        <div class="loading-title">XO</div>
        <div class="loading-spinner">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
        <div class="loading-text" id="loading-text">Loading game...</div>
      </div>
    </div>

    <!-- Mobile Interaction Screen -->
    <div id="mobile-screen">
      <div class="mobile-content">
        <div class="mobile-title">XO</div>
        <div class="mobile-tip" id="mobile-tip">
          Fullscreen is recommended for the best experience
        </div>
        <div class="mobile-buttons">
          <button class="mobile-btn btn-secondary" id="fullscreen-btn">
            <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
            </svg>
            <span id="fullscreen-text">Fullscreen</span>
          </button>
          <button class="mobile-btn btn-primary" id="start-btn">
            <span id="start-text">Tap to Start</span>
          </button>
        </div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      const isArabic = navigator.language.startsWith('ar');
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      const translations = {
        en: { loading: 'Loading game...', tip: 'Fullscreen is recommended for the best experience', fullscreen: 'Fullscreen', start: 'Tap to Start' },
        ar: { loading: 'جاري تحميل اللعبة...', tip: 'يُنصح باستخدام وضع ملء الشاشة للحصول على أفضل تجربة', fullscreen: 'ملء الشاشة', start: 'اضغط للبدء' }
      };

      const t = translations[isArabic ? 'ar' : 'en'];

      if (isArabic) document.documentElement.setAttribute('dir', 'rtl');

      document.getElementById('loading-text').textContent = t.loading;
      document.getElementById('mobile-tip').textContent = t.tip;
      document.getElementById('fullscreen-text').textContent = t.fullscreen;
      document.getElementById('start-text').textContent = t.start;

      let isFullscreen = false;
      let gameStarted = false;

      const fullscreenBtn = document.getElementById('fullscreen-btn');
      fullscreenBtn?.addEventListener('click', e => {
        e.stopPropagation();
        const elem = document.documentElement;
        if (!isFullscreen) {
          (elem.requestFullscreen?.() || elem.webkitRequestFullscreen?.())?.then(() => {
            isFullscreen = true;
            fullscreenBtn.classList.add('active');
          }).catch(() => {});
        } else {
          (document.exitFullscreen?.() || document.webkitExitFullscreen?.())?.then(() => {
            isFullscreen = false;
            fullscreenBtn.classList.remove('active');
          }).catch(() => {});
        }
      });

      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          isFullscreen = false;
          fullscreenBtn?.classList.remove('active');
        }
      });

      const startBtn = document.getElementById('start-btn');
      startBtn?.addEventListener('click', () => {
        if (gameStarted) return;
        gameStarted = true;

        const mobileScreen = document.getElementById('mobile-screen');
        const root = document.getElementById('root');

        mobileScreen?.classList.add('fade-out');
        setTimeout(() => { mobileScreen.style.display = 'none'; root?.classList.add('visible'); }, 400);
      });

      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingOverlay = document.getElementById('loading-overlay');
          loadingOverlay?.classList.add('fade-out');

          setTimeout(() => {
            loadingOverlay.style.display = 'none';
            const mobileScreen = document.getElementById('mobile-screen');
            const root = document.getElementById('root');

            if (isMobile) { mobileScreen?.classList.add('visible'); }
            else { gameStarted = true; root?.classList.add('visible'); }
          }, 500);
        }, 2000);
      });

      setTimeout(() => { // fallback
        const loadingOverlay = document.getElementById('loading-overlay');
        const mobileScreen = document.getElementById('mobile-screen');
        const root = document.getElementById('root');

        if (loadingOverlay && loadingOverlay.style.display !== 'none') {
          loadingOverlay.classList.add('fade-out');
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
            if (isMobile && !gameStarted) mobileScreen?.classList.add('visible');
            else if (!gameStarted) { gameStarted = true; root?.classList.add('visible'); }
          }, 500);
        }
      }, 3000);
    </script>
  </body>
</html>
